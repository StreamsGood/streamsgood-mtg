<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

	<link rel="import" href="../bower_components/debounce-replicant/debounce-replicant.html">
	<link rel="stylesheet" href="assets/css/common.css">

	<custom-style>
		<style include="iron-flex iron-flex-alignment iron-flex-factors">
			.second-bar {
				position: absolute;
				bottom: 0;

				font-size: 6vh;
        padding: 0.75vh 2.5vw 0.75vh 0.75vw;

				background-image: -webkit-linear-gradient(18deg, #bb7c3e calc(100% - 30px), transparent calc(100% - 29px));
			}
		</style>
	</custom-style>
</head>
<body>
	<dom-bind id="dom-bind">
		<template>
			<div class="second-bar layout horizontal around-justified">
				<div class="eventName">[[message]]</div>
			</div>

      <debounce-replicant replicant-name="message" replicant-bundle="streamsgood" value="{{message}}" wait="500"></debounce-replicant>
		</template>
	</dom-bind>
</body>
<script>
(function() {
	window.addEventListener('WebComponentsReady', function() {
		let domBind = document.querySelector('#dom-bind');
	});
})();
</script>
</html>
